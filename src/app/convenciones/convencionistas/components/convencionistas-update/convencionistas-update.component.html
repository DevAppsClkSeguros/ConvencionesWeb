<div class="min-h-screen flex items-center justify-center bg-base-200">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="bg-base-100 p-8 rounded-2xl shadow-lg w-full max-w-4xl">
    <h2 class="text-3xl font-bold mb-6">Datos de Usuario</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- ID -->
      <div>
        <label class="label">ID</label>
        <input type="text" formControlName="id" class="input input-bordered w-full" />
        <small class="text-error">Campo obligatorio.</small>
      </div>

      <!-- Clave -->
      <div>
        <label class="label">Clave</label>
        <input type="text" formControlName="clave" class="input input-bordered w-full" />
        <small class="text-error" >Campo obligatorio.</small>
      </div>

      <!-- Nombre completo -->
      <div>
        <label class="label">Nombre completo</label>
        <input type="text" formControlName="nombreCompleto" class="input input-bordered w-full" />
        <small class="text-error" >Campo obligatorio.</small>
      </div>

      <!-- Puesto -->
      <div>
        <label class="label">Puesto</label>
        <input type="text" formControlName="puesto" class="input input-bordered w-full" />
        <small class="text-error">Campo obligatorio.</small>
      </div>

      <!-- Teléfono -->
      <div>
        <label class="label">Teléfono</label>
        <input type="tel" formControlName="telefono" class="input input-bordered w-full" />
      </div>

      <!-- Perfil -->
      <div>
        <label class="label">Perfil</label>
        <select formControlName="perfil" class="select select-bordered w-full">
          <option value="" disabled selected>Selecciona un perfil</option>
          <option *ngFor="let perfil of perfiles" [value]="perfil">{{ perfil }}</option>
        </select>
        <small class="text-error">Campo obligatorio.</small>
      </div>

      <!-- Categoría -->
      <div>
        <label class="label">Categoría</label>
        <select formControlName="categoria" class="select select-bordered w-full">
          <option value="" disabled selected>Selecciona una categoría</option>
          <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
        </select>
        <small class="text-error">Campo obligatorio.</small>
      </div>

      <!-- Convención -->
      <div>
        <label class="label">Convención</label>
        <select formControlName="convencion" class="select select-bordered w-full">
          <option value="" disabled selected>Selecciona una convención</option>
          <option *ngFor="let conv of convenciones" [value]="conv">{{ conv }}</option>
        </select>
        <small class="text-error">Campo obligatorio.</small>
      </div>

      <!-- Foto -->
      <div>
        <label class="label">Foto</label>
        <input type="file" class="file-input file-input-bordered w-full" (change)="onFileSelected($event)" />
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end mt-8 gap-4">
      <button type="button" class="btn btn-neutral">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
